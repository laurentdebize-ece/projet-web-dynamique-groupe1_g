<!DOCTYPE html>
<html>

<head>
    <title>Compétences</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="competenceprof.css">
</head>

<body>
    <h2>Vous pouvez modifier des compétences</h2>
    <form action="competenceprof.php" method="post">
        <table class="competences-table">
            <tr>
                <td size="20">Id</td>
                <td><input type="number" name="id" size="60"></td>
            </tr>
            <tr>
                <td>Nom</td>
                <td><input type="text" name="nom" size="60"></td>
            </tr>
            <tr>
                <td>Date de création</td>
                <td><input type="number" name="datedecreation" size="60" required></td>
            </tr>
            <tr>
                <td>Date limite</td>
                <td><input type="number" name="datelimite" size="60" required></td>
            </tr>
            <tr>
                <td>Statut</td>
                <td><input type="text" name="statut" size="60"></td>
            </tr>
            <tr>
                <td colspan="2" center="center">
                    <input type="submit" name="button1" value="Modifier">
                    <input type="submit" name="button2" value="Ajouter">
                    <input type="submit" name="button3" value="Supprimer">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
